<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
    <html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://java.sun.com/jsf/html"
       xmlns:pou="http://primefaces.org/ui"
       xmlns:f="http://xmlns.jcp.org/jsf/core" 
       xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
   <style type="text/css">

        .panelNoBorder, .panelNoBorder tr, .panelNoBorder td{
            border: hidden;
            border-color:  white;
             background:  transparent
                  
        }
        table tbody .ui-widget-content {
            background: none repeat scroll 0 0 #FFFFFF;
            border: 0 solid #FFFFFF;
            color: #333333;
        }
       

        .ui-selectoneradio td, .ui-selectoneradio tr
        {
            border-style: none !important
        }
        .ui-panelgrid tr,.ui-panelgrid td {
            background: none;
            border-style: none !important;
        }
        .ui-widget {
            font-size: 16px;
        }
    </style>
     
      <ui:include src="../nav/step_client_home.xhtml"/>
      <pou:toolbar    style="width: 100px " >
        <pou:toolbarGroup  align="left" style="font-size:14px; width: 97%"  >
          
            <pou:commandButton value="Add"   action="#{imageDisplay_Maint.whoAdd()}"  />

        </pou:toolbarGroup>
    </pou:toolbar>
      
      <pou:dataGrid var="mgnLookupBean" value="#{imageDisplay_Maint.whoList}" columns="3"  
                  rows="6" paginator="true"  style=" width: 1000px ;font-size: 16px;  background:   transparent; background-color:  transparent      " 
                  styleClass=".ui-panelgrid tr,.ui-panelgrid td,.ui-widget" 
                    
                  paginatorTemplate=" {PageLinks} {RowsPerPageDropdown}" rowsPerPageTemplate="3,6,9"
                  >

        <pou:panel  style="text-align:center; width: 100%; background:   transparent ;background-color:  transparent" >
            <h:panelGrid columns="1" style="width:150px; height: 50%; background:  transparent">
                
                <h:commandLink   >
                    <f:setPropertyActionListener 
                        value="#{mgnLookupBean}" 
                        target="#{imageDisplay_Maint.mgnLookupBean}" />
                    
                    <img src="/mgn/#{mgnLookupBean.subjectText}" alt="" width="215" style=" background:  none"/>
                
                <pou:inputTextarea  rows="2" cols="25" readonly="true" 
                                    value="#{mgnLookupBean.lookupDesc}"   
                                    style=" text-align:  center ;font-size: 16px; box-shadow: none; border:  white; background:   transparent; background-color:  transparent"  />

                </h:commandLink>
                
            </h:panelGrid>

        </pou:panel>
      </pou:dataGrid>
      <br/>

   
</html>
