<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:pou="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <pou:outputPanel  style="font-size:14px; width: 97%" >
        <pou:panelGrid style="font-size:16px;width:97%; background-color: gainsboro">
            <pou:row >
                <pou:column  colspan="2" style="text-align:  center; background-color:  lightblue; font-size:16px; width: 20%">
                    Performance (Editing)
                </pou:column>
            </pou:row>
            <pou:row >
                <pou:column style="text-align:  right; background-color:  lightblue; width: 30%">
                    Status
                </pou:column>
                <pou:column>
                    <pou:selectOneMenu 
                        value= "#{calMgr.calendarBeanHome.lookupFlag}"  >  
                        <f:selectItems value="#{calMgr.lookupList}" 
                                       var="lookupBean" 
                                       itemLabel="#{lookupBean.disp}" 
                                       itemValue="#{lookupBean.val}"  
                                       />

                    </pou:selectOneMenu> 
                </pou:column>
            </pou:row>

            <pou:row >
                <pou:column style="text-align:  right; background-color:  lightblue;  width: 30%">
                    short Description
                </pou:column>
                <pou:column>
                    <pou:inputText value="#{calMgr.calendarBeanHome.calDesc}" size="40" />
                </pou:column>
            </pou:row>
            <pou:row >
                <pou:column style="text-align:  right; background-color:  lightblue;  width: 30%">
                    Performance
                </pou:column>
                <pou:column>
                    <pou:editor  value="#{calMgr.calendarBeanHome.subjectBody}"  
                                 height="500" width="680"
                                 />
                </pou:column>
            </pou:row>

        </pou:panelGrid>
        <br/>
        <pou:toolbar  style=" width: 100%; font-size: 14px" >
            <pou:toolbarGroup  align="left" style="font-size:14px; width: 97%"  >
                <pou:commandButton value="Cancel"  action="#{calMgr.cancelEdit()}" />
                <pou:commandButton value="Save"   action="#{calMgr.saveEdit()}"  />
            </pou:toolbarGroup>
        </pou:toolbar>
    </pou:outputPanel>
</html>
