<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
     <html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:pou="http://primefaces.org/ui">
    <pou:panelGrid style="font-size:14px; width: 640px">  

        <pou:row  >
            <pou:column colspan="3" style="text-align:  center ; background-color:  lightblue; font-size:14px" >
                Client Information
            </pou:column>
<pou:selectOneMenu 
                        value="#{jlrBlocks.blockBean.flagInd}"   
                        style="font-size:14px" >  
                        <f:selectItems value="#{jlrBlocks.flagStatusList}" 
                                       var="lookupBean" 

                                       itemLabel="#{mgnLookupBean.lookupDesc}" 
                                       itemValue="#{mgnLookupBean.lookupId}"  
                                       />

                    </pou:selectOneMenu> 

        </pou:row>

        <pou:row  >
            <pou:column colspan="1" style="color:  red;text-align:  right ; background-color:  lightblue; font-size:14px" >
                Type
            </pou:column>
            <pou:column colspan="2"  >
                
            </pou:column>

        </pou:row>
        
        <pou:row  >
            <pou:column colspan="1" style="color:  red;text-align:  right ; background-color:  lightblue; font-size:14px" >
                First Name
            </pou:column>
            <pou:column colspan="2"  >
                <pou:inputText value="#{regMgr_backup.customerBean.firstName}" 
                               style=" width:250px" />
            </pou:column>

        </pou:row>

        <pou:row  >
            <pou:column colspan="1" style="color:  red;text-align:  right ; background-color:  lightblue; font-size:14px" >
                Last Name
            </pou:column>
            <pou:column colspan="2"  >
                <pou:inputText value="#{regMgr_backup.customerBean.lastName}" 
                               style=" width:250px" />
            </pou:column>

        </pou:row>

        <pou:row  >
            <pou:column colspan="1" style="text-align:  right ; background-color:  lightblue; font-size:14px" >
                E-Mail (optinual)
            </pou:column>
            <pou:column colspan="2"  >
                #{regMgr_backup.customerBean.geteMail()}
            </pou:column
        </pou:row>

      

       

        


       
        


    </pou:panelGrid>
      <pou:dialog  position="60,260" resizable="false" height="100" width="400"
                 id="basicDialogBlockMsg"  style=" font-size: 14px"
                 header="Client Information" 
                 widgetVar="dialogWidgetbasicDialogBlockMsg" >  
        #{regMgr_backup.msg}
    </pou:dialog> 
    <br/>
    
    <pou:toolbar  style=" font-size: 14px" >
        <pou:toolbarGroup align="left" style="font-size:14px" >
            <pou:commandButton value="Cancel" action="#{regMgr_backup.chkNameCancel()}" update="basicDialogBlockMsg"/>
            <pou:commandButton value="Next" action="#{regMgr_backup.chkName()}" update="basicDialogBlockMsg"/>
        </pou:toolbarGroup>
    </pou:toolbar>
  
</html>
