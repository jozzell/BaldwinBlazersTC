<html  xmlns="http://www.w3.org/1999/xhtml"   
       xmlns:h="http://java.sun.com/jsf/html"
       xmlns:pou="http://primefaces.org/ui" >
   
    <pou:panelGrid style="font-size:14px;width:97%">
        <pou:row >
                <pou:column style="text-align:  right; background-color:  lightblue; font-size:10px; width: 30%">
                    Name
                </pou:column>
                <pou:column>
                    <h:outputLabel value="#{regMgr.customerBean.firstName} #{regMgr.customerBean.firstName}" />
                   
                </pou:column>
            </pou:row>
        <pou:row >
                <pou:column style="text-align:  right; background-color:  lightblue; font-size:10px; width: 30%">
                    Date of Birth
                </pou:column>
                <pou:column>
                    <h:outputLabel  value="#{regMgr.customerLinkBean.dob}" />
                   
                </pou:column>
            </pou:row>
    </pou:panelGrid>
    <br/>
    <pou:dataTable id="brwPosting"  
                       var="mgnLookupBean"   
                       selectionMode="single" 
                       rowKey="#{mgnLookupBean.lookupId}"
                       value="#{regMgr.list}" 
                       selection="#{regMgr.mgnLookupBean}"
                       style=" width: 100%;background-color: gainsboro"  >
            <pou:column selectionMode="single" style="width:16px;text-align:center"/>
            
            <pou:column headerText="Display"  width="60" style=" font-size: 12px" >
                <h:outputText value="#{mgnLookupBean.lookupDesc}" />
            </pou:column>
            

            
        </pou:dataTable>
    
    
    <pou:toolbar  style=" font-size: 14px" >
        <pou:toolbarGroup align="left" style="font-size:14px" >
            <pou:commandButton value="Back" action="#{regMgr.childCancel()}" />
            <pou:commandButton value="Next" action="#{regMgr.childSave()}" update="basicDialogBlockMsg"/>
            
        </pou:toolbarGroup>
    </pou:toolbar>
       
        <pou:dialog  position="60,260" resizable="false" height="100" width="400"
                 id="basicDialogBlockMsg"  style=" font-size: 14px"
                 header="Client Information" 
                 widgetVar="dialogWidgetbasicDialogBlockMsg" >  
        #{regMgr.msg}
    </pou:dialog> 

     
     
    <br/>
   
            
</html>
