<html  xmlns="http://www.w3.org/1999/xhtml"   
       xmlns:h="http://java.sun.com/jsf/html"
       xmlns:pou="http://primefaces.org/ui" 
       xmlns:f="http://xmlns.jcp.org/jsf/core"
       xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <ui:include src="#{regMgr.stepHtml}"   />
    <pou:panelGrid style="font-size:14px;width:640px">
       <pou:row >
                <pou:column style="text-align:  right; background-color:  lightblue; font-size:14px; width: 30%">
                    Name
                </pou:column>
           <pou:column colspan="2">
                    <h:outputLabel value="#{regMgr.customerRegBean.fullname}" />
                   
                </pou:column>
            </pou:row>
        <pou:row >
                <pou:column style="text-align:  right; background-color:  lightblue; font-size:14px; width: 30%">
                    Date of Birth
                </pou:column>
            <pou:column colspan="2">
                    <h:outputLabel  value="#{regMgr.customerRegBean.dobStr}" />
                   
                </pou:column>
            </pou:row>
        <pou:row >
                 <pou:column style="text-align:  right; background-color:  lightblue; font-size:14px; width: 30%">
                    Registration
                </pou:column>
            <pou:column colspan="2">
                <h:outputLabel  value="#{regMgr.customerRegBean.lookupDesc}" />
                   
                </pou:column>
            </pou:row>
        
        <pou:row >
                 <pou:column style="text-align:  right; background-color:  lightblue; font-size:14px; width: 30%">
                    School
                </pou:column>
            <pou:column colspan="2">
                <pou:inputText value="#{regMgr.customerRegBean.school}" size="60" />
                   
                </pou:column>
            </pou:row>
        
        <pou:row >
                 <pou:column style="text-align:  right; background-color:  lightblue; font-size:14px; width: 30%">
                    Any Health Concerns?
                </pou:column>
            <pou:column colspan="2">
                <pou:inputTextarea rows="8" cols="50"  value="#{regMgr.customerRegBean.regNote}"  />
        
        
                   
                </pou:column>
            </pou:row>
         <pou:row >
                 <pou:column style="text-align:  right; background-color:  lightblue; font-size:14px; width: 30%">
                    Emergency Telephone Number(s)/Name(s)
                </pou:column>
            <pou:column colspan="2">
                <pou:inputTextarea rows="4" cols="50"  value="#{regMgr.customerRegBean.contact}"  />
        
        
                   
                </pou:column>
            </pou:row>
        
        
        
        
         <pou:row >
                <pou:column style="text-align:  center; background-color:  lightblue; font-size:14px; width: 30%">
                    Shirt
                </pou:column>
                <pou:column style="text-align:  center; background-color:  lightblue; font-size:14px; width: 30%">
                    Shorts
                </pou:column>
             <pou:column style="text-align:  center; background-color:  lightblue; font-size:14px; width: 30%">
                    Warmup
                </pou:column>
            </pou:row>
        <pou:row >
                <pou:column style="text-align:  right; font-size:14px; width: 20px">
                     <pou:selectOneMenu  style=" width: 100%"
                         value= "#{regMgr.customerRegBean.shirtSize}"  >  
                         <f:selectItems value="#{_reg.listShirt}" 
                                       var="mgnLookupBean" 
                                       itemLabel="#{mgnLookupBean.lookupDesc}" 
                                       itemValue="#{mgnLookupBean.lookupId}"  
                                       />

                    </pou:selectOneMenu> 
                </pou:column>
                <pou:column style="text-align:  right; font-size:14px; width: 30%">
                    <pou:selectOneMenu   style=" width: 100%"
                         value= "#{regMgr.customerRegBean.shortSide}"  >  
                         <f:selectItems value="#{_reg.listShorts}" 
                                       var="mgnLookupBean" 
                                       itemLabel="#{mgnLookupBean.lookupDesc}" 
                                       itemValue="#{mgnLookupBean.lookupId}"  
                                       />

                    </pou:selectOneMenu> 
                </pou:column>
             <pou:column style="text-align:  right; font-size:14px; width: 30%">
                     <pou:selectOneMenu  style=" width: 100%"
                         value= "#{regMgr.customerRegBean.warmupSuiteSize}"  >  
                         <f:selectItems value="#{_reg.listSuit}" 
                                       var="mgnLookupBean" 
                                       itemLabel="#{mgnLookupBean.lookupDesc}" 
                                       itemValue="#{mgnLookupBean.lookupId}"  
                                       />

                    </pou:selectOneMenu> 
                </pou:column>
            </pou:row>
    </pou:panelGrid>
    <br/>
   
    
    
    <pou:toolbar  style=" font-size: 14px" >
        <pou:toolbarGroup align="left" style="font-size:14px" >
            <pou:commandButton value="Back" action="#{regMgrAhtlete.regPg2Back()}" />
            <pou:commandButton value="Cancel" action="#{regMgrAhtlete.cancelReg()}" />
            <pou:commandButton value="Save/View" action="#{regMgrAhtlete.regPg2Save()}" />
            
        </pou:toolbarGroup>
    </pou:toolbar>
       
        <pou:dialog  position="60,260" resizable="false" height="100" width="400"
                 id="basicDialogBlockMsg"  style=" font-size: 14px"
                 header="Client Information" 
                 widgetVar="dialogWidgetbasicDialogBlockMsg" >  
        #{regMgrAhtlete.msg}
    </pou:dialog> 

     
     
    <br/>
   
            
</html>
