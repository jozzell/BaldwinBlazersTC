<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:pou="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">  
    <pou:dialog  id="basicDialogEditClient"  
                 position="20,60" resizable="false" header="Edit" widgetVar="dialogWidgetEditClient" >  
        Nothing was selected (Click Gray Circle and Row will turn Yellow when selected)
    </pou:dialog> 
    <pou:panel style=" background-color: gainsboro ">
        <pou:dataTable id="brwPosting"  
                       var="customerBean"   
                       selectionMode="single" 
                       rowKey="#{customerBean.custId}"
                       value="#{regMgr.custList}" 
                       selection="#{regMgr.customerBean}"
                       style=" width: 100%;background-color: gainsboro"  >
            <pou:column selectionMode="single" style="width:16px;text-align:center"/>
            
            <pou:column headerText="Display"  width="60" style=" font-size: 12px" >
                <h:outputText value="#{customerBean.dob}" />
            </pou:column>
            <pou:column headerText="Modifided"  width="160" style=" font-size: 12px" >
                <h:outputText value="#{customerBean.firstName}" />
            </pou:column>
            <pou:column headerText="Short Description" style=" font-size: 12px" >
                <h:outputText value=" Desc: #{customerBean.lastName}" />

            </pou:column>

            
        </pou:dataTable>
    </pou:panel>
    <br/>
    <pou:toolbar  style=" width: 97%; font-size: 14px"  >
        <f:facet name="left">
            <pou:commandButton value="Done"    action="#{mgrVideoProduction.userLogout()}"   />
            <pou:commandButton value="Add"     action="#{regMgr.childAdd()}" />
            <pou:commandButton value="Edit"    action="#{regMgr.childEdit()}"   />
            <pou:commandButton value="Reg"     action="#{regMgr.regAthlete()}" />
            
            
            
            
        </f:facet>
    </pou:toolbar>
</html>
