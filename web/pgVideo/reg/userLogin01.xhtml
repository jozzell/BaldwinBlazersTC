<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:pou="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">  
    
    <pou:panel style=" background-color: gainsboro;  width: 640px ">
        <pou:dataTable id="brwPosting"  
                       var="customerBean"   
                       selectionMode="single" 
                       rowKey="#{customerBean.custId}"
                       value="#{regMgrBrw.custList}" 
                       selection="#{regMgrBrw.customerBean}"
                       style=" width: 100%;background-color: gainsboro"  >
            <pou:column selectionMode="single" style="width:16px;text-align:center"/>
            
            <pou:column headerText="DOB"  width="60" style=" font-size: 12px" >
                <h:outputText value="#{customerBean.dob}" />
            </pou:column>
            <pou:column headerText="Athlete"  width="160" style=" font-size: 12px" >
                <h:outputText value="#{customerBean.firstName}" />
                <h:outputText value=" #{customerBean.lastName}" />
            </pou:column>
           

            
        </pou:dataTable>
    </pou:panel>
   
    <pou:toolbar  style=" width: 97%; font-size: 14px"  >
        <f:facet name="left">
            <pou:commandButton value="Done"    action="#{regMgr.logout()}"   />
            <pou:commandButton value="Add Athlete Info"     action="#{regMgrBrw.childAdd()}" />
            <pou:commandButton value="Edit Athlete Info"    action="#{regMgrBrw.childEdit()}" update="basicDialogBlockMsg"   />
            <pou:commandButton value="New Registration"     action="#{regMgrBrw.regAthlete()}" update="basicDialogBlockMsg" />
        </f:facet>
    </pou:toolbar>
     <br/>
     <pou:panel style=" background-color: gainsboro ; width: 640px">
        <pou:dataTable id="brwPosting2"  
                       var="customerRegBean"   
                       selectionMode="single" 
                       rowKey="#{customerRegBean.regId}"
                       value="#{regMgrBrw.regList}" 
                       selection="#{regMgrBrw.customerRegBean}"
                       style=" width: 100%;background-color: gainsboro"  >
            <pou:column selectionMode="single" style="width:16px;text-align:center"/>
            <pou:column headerText="Registration"  width="160" style=" font-size: 12px" >
                <h:outputText value="#{customerRegBean.lookupDesc}" />

            </pou:column>
            <pou:column headerText="Athlete" style=" font-size: 12px" >
                <h:outputText value="#{customerRegBean.fullName}" />

            </pou:column>

            
        </pou:dataTable>
    </pou:panel>
    <br/>
    
     <pou:dialog  position="60,260" resizable="false" height="100" width="400"
                 id="basicDialogBlockMsg"  style=" font-size: 14px"
                 header="Client Information" 
                 widgetVar="dialogWidgetbasicDialogBlockMsg" >  
        #{regMgr.msg}
    </pou:dialog> 
</html>
